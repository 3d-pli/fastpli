test:release:
   stage: test
   only: 
      - development
      - master
      - TestCI
   tags:
      - docker
   except:
      variables:
         - $CI_COMMIT_MESSAGE =~ /WIP/
   script:
      - make BUILD=release install
      - make test
      - make examples/requirements
      - env/bin/python3 examples/model_solver.py
      - env/bin/python3 examples/simpli.py
