image: ubuntu:latest

before_script:
  - apt-get update -qq && apt-get upgrade -y
  - apt-get install -y gcc g++ cmake make
  - apt-get install -y python3-dev python3-venv

stages:
  - debug
  - release

build-debug:
  stage: debug
  only:
    - development
    - TestCI
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /WIP/
  script:
    - make BUILD=debug install
    - make BUILD=debug test

build-release:
  stage: release
  only: 
    - master
    - TestCI
  script:
    - make BUILD=release install
    - make BUILD=release test
