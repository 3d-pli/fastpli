before_script:
  - apt-get update -qq && apt-get upgrade -y
  - apt-get install -y gcc g++ cmake make
  - apt-get install -y python3-dev python3-venv

stages:
  - build
  - install

build:ubuntu:
  stage: build
  image: ubuntu:latest
  script:
    - make build

install:ubuntu:
  stage: install
  image: ubuntu:latest
  only: 
    - tags
  script:
    - make install
  artifacts:
    paths:
      - .env/
