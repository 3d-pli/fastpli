image: ubuntu:latest

stages:
   - test

before_script:
   - export DEBIAN_FRONTEND=noninteractive
   - apt-get update -qq && apt-get upgrade -y
   - apt-get install -y gcc g++ cmake make git
   - apt-get install -y python3-dev python3-venv
   - apt-get install -y libopenmpi-dev freeglut3-dev libhdf5-openmpi-dev

test:debug:
   stage: test
   only:
      - development
      - master
      - TestCI
   tags:
      - docker
   except:
      variables:
         - $CI_COMMIT_MESSAGE =~ /WIP/
   script:
      - make BUILD=debug install
      - make test
      - make examples/requirements
      - env/bin/python3 examples/model_solver.py
      - env/bin/python3 examples/simpli.py

# TODO: test-mpi 
